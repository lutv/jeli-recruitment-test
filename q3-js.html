<html>
<body>
<p id="p"></p>

<script>
var text = "";
var i;
var s;
for (i = 0; i < 6; i++) {
	for ( s = 0 ; s <= i; s++) {
	   text += "*";
	}
	text+="<br>";
}
for (i = 0; i < 5; i++) {
	for ( s = 5 ; s > i; s--) {
	   text += "*";
	}
	text+="<br>";
}
document.getElementById("p").innerHTML = text;
</script>

</body>
</html>
