	<h3>Replace All String With %20</h3>
<input type="text" id="string" name="faktorial">
<button onclick="replace()">Cari</button>
<br>
<br>
<h4 id="hasil"></h4>

<script>
function replace() {
	var n=document.getElementById("string").value;
	var hasil=n.replace(/ /g, "%20");
	document.getElementById("hasil").innerHTML = hasil;	
	}
</script>
