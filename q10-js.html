<html>
<head>
	<title> Q10 PHP</title>
	<script type="text/javascript">
		var miaw=['Miaw','miaw','miaw','miaw','miaww'];
	</script>
</head>
<body>
	<h3>Given Array</h3>
	<h4 id="arr"></h4>
	look for miaw in the array
<button onclick="search()">check</button>
<br>
<br>
<h4 id="hasil"></h4>
</form>
</body>
</html>
<script>
	var x=miaw.toString();
		document.getElementById("arr").innerHTML=x;
function search() {
	var hasil=0;
	for(var s=0;s<miaw.length;s++){
		var se="miaw";
		if (se===miaw[s]) {
			hasil=hasil+1;
		}
	}
		document.getElementById("hasil").innerHTML = "There are "+hasil+" miaw";
	}
</script>

</body>
</html>
